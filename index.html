<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="global.css">

    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <li class="pokemon" data-pokemon-number="001">
                <span class="number"></span>
                <span class="name"></span>
                <!-- Adicione uma classe "pokemon-details-button" para tornar o elemento clicável -->
            </li>
        </ol>

        <div class="pagination">
            <button id="loadMoreButton" type="button">Carregar Mais</button>
        </div>

        <!-- Área de detalhes do Pokémon -->
        <div id="pokemonModal" class="modal">
            <div class="modal-content">
            <span class="close-button" id="closedModal">&times;</span>
            <h2 id="modalPokemonName">Bulbasaur</h2>
            <p id="modalPokemonNumber">#001</p>
            <p id="modalPokemonTypes">Tipos: Grass, Poison</p>
            <img id="modalPokemonImage" src="https://pokeapi.co/api/v2/pokemon?limit=10000&offset=0" alt="Bulbasaur">

            <!-- Informações de Estatísticas -->
            <div id="modalPokemonStats">
                <h3>Estatísticas:</h3>
                <p id="modalPokemonHP">HP: 45</p>
                <p id="modalPokemonAttack">Ataque: 49</p>
                <p id="modalPokemonDefense">Defesa: 49</p>
                <p id="modalPokemonAttackSpeed">Velocidade de Ataque: 65</p>
                <p id="modalPokemonSpecialDefense">Defesa Especial: 65</p>
            </div>

            <p id="modalPokemonDescription">Descrição ou informações adicionais sobre o Pokémon.</p>
            <!-- Outros detalhes personalizados aqui -->
        </div>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="combined.js"></script>
</body>
</html>
